<h1></h1>
<div ng-show="!showBible" class="row">
  <div class="col-lg-12">
    <!-- Single button using append-to-body -->
    <div class="btn-group" uib-dropdown dropdown-append-to-body>
      <button id="btn-append-to-body" type="button" class="btn btn-primary" uib-dropdown-toggle>
        Book <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-body">
        <li ng-repeat="book in books" ng-click="loadChapters(book.book_id, book.book_order)">{{book.book_name}}</li>
      </ul>
    </div>
    <div class="btn-group" uib-dropdown dropdown-append-to-body>
      <button id="btn-append-to-body" type="button" class="btn btn-primary" uib-dropdown-toggle>
        Chapters <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-body">
        <li ng-repeat="chapter in chapters" ng-click="loadVerses(book_id, book_order, chapter.chapter_id)">{{chapter.chapter_id}}</li>
      </ul>
    </div>  
  </div><!-- /.col-lg-12 -->
  <div class="col-lg-12 panel panel-success">
  	<p ng-repeat="verse in verses" ng-click="getVerseData(verse.book_id, verse.chapter_id, verse.verse_id)">{{verse.verse_id}} {{verse.verse_text}}</p>
  </div>
</div><!-- /.row -->
