<h1></h1>
<div ng-show="!showBible" class="row">
  <div class="col-lg-12">
    <!-- Single button using append-to-body -->
    <div class="btn-group" uib-dropdown dropdown-append-to-body>
      <button id="btn-append-to-body" type="button" class="btn btn-primary" uib-dropdown-toggle>
        Book <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-body">
        <li ng-repeat="book in books" ng-click="setSelectedBook(book)">{{book.book_name}}
          <div class="btn-group" uib-dropdown dropdown-append-to-body>
            <button id="btn-append-to-body" type="button" class="btn btn-primary" uib-dropdown-toggle>
              Chapters <span class="caret"></span>
            </button>
            <ul ng-repeat="chapter in books" class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-body">
              <li ng-click="setSelectedBook(book)">{{book.chapters}}</li>
            </ul>
          </div>  
        </li>
      </ul>
    </div>  
  </div><!-- /.col-lg-12 -->
  <div class="col-lg-12">
  	<p>Scripture Text Here</p>
  </div>
</div><!-- /.row -->
