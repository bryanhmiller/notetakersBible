<div uib-alert ng-repeat="alert in alerts" class="alert-danger">{{alert.msg}}</div>
<div class="auth-container container col-xs-4 col-xs-offset-4">
  <input type="email" class="auth form-control form-spacing" placeholder="Email Address" ng-model="auth.email" required autofocus>
  <input type="password" class="auth form-control form-spacing" placeholder="Password" ng-model="auth.password" required>
  <input type="text" class="auth form-control form-spacing" placeholder="Username" ng-model="auth.username" required>
  <a class="auth btn btn-lg btn-success col-xs-12" ng-click="loginUser()" >Login</a>
  <a class="auth btn btn-lg btn-primary col-xs-12" ng-click="registerUser()">Register</a>
</div>
